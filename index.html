<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="LOGIN.css">
    <!-- <script defer src="LOGIN.js"></script> -->
</head>

<body>
    <div class="form">
        <img src="image/avatar.png" class="avatar">
        <h1 id="login-header">LOGIN</h1>
        
        <!-- <div id="login-work-msg-holder">
            <p id="login-work-msg2">It Works!!</p>
        </div> -->

        
        <form class="login-form" method="POST" onsubmit="return false">
            <p id="alertabove"></p>

            <p class="login-form-title">Username</p>

            <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Enter username here">
            <p class="login-form-title">Password</p>

            <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Enter password here">
            <input type="submit" value="Login" id="login-form-submit" onclick="check(this.form)">

            <p id="alertbelow"></p>
        </form>

        <!-- <div id="login-work-msg-holder">
            <p id="login-work-msg1">It Works!!</p>
        </div> -->

    </div>

    <script lang="javascript">
        function check(validation)
        {
            if(validation.username.value =="admin" && validation.password.value =="admin")
            {
                document.getElementById("alertabove").innerHTML="It works!";
                clear('alertabove');
            }

            else if (validation.username.value =="user" && validation.password.value =="user")
            {
                document.getElementById("alertbelow").innerHTML=" It works!";
                clear('alertbelow');
            }

            else
            {
                alert("Incorrect username and/or password");
            }
        }

        function clear(id){
            setTimeout(function() {
                document.getElementById(id).innerHTML="";
            }, 2000);
        }

    </script>

</body>
</html>
